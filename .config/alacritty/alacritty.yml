env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 85
    lines: 28
  
  opacity: 0.90

  padding:
    x: 5
    y: 10

  decorations: full
  startup_mode: Windowed

scrolling:
  history: 1000
  multiplier: 3

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: monospace
  bold:
    family: monospace
  italic:
    family: monospace
  size: 8.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

custom_cursor_colors: true

